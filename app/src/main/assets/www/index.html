    <script>
      function getUrlParam(paramName) {
        const url = window.location.href
        const paramNameWithEqual = paramName + '='
        const startIndex = url.indexOf(paramNameWithEqual)

        if (startIndex === -1) return null

        const valueStartIndex = startIndex + paramNameWithEqual.length
        let endIndex = url.indexOf('&', valueStartIndex)

        if (endIndex === -1) {
          endIndex = url.indexOf('#', valueStartIndex)
        }

        if (endIndex === -1) {
          endIndex = url.length
        }

        return decodeURIComponent(url.substring(valueStartIndex, endIndex))
      }

      function isPCDevice() {
        const userAgent = navigator.userAgent.toLowerCase()
        const mobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(userAgent)
        return !mobile
      }

      function hasUrlParam(paramName, paramValue) {
        const url = window.location.href
        const regex = new RegExp(`[?&]${paramName}=${paramValue}`, 'i')
        return regex.test(url)
      }

      function isIframeMode() {
        return getUrlParam('iframe-mode') === 'true' || getUrlParam('mobile-view') === 'true'
      }
    </script>
